<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica1</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .square {
            width: 10px;
            height: 10px;
            margin: 5px; /* Aggiungi margine per separare i quadrati */
            border: 1px solid #000; /* Bordo di 1 pixel nero */
        }

        /* Colori a tuo piacere */
        .square:nth-child(1) { background-color: #ff0000; }
        .square:nth-child(2) { background-color: #00ff00; }
        .square:nth-child(3) { background-color: #0000ff; }
        .square:nth-child(4) { background-color: #ffff00; }
        .square:nth-child(5) { background-color: #ff00ff; }
        .square:nth-child(6) { background-color: #00ffff; }
        .square:nth-child(7) { background-color: #800080; }
        .square:nth-child(8) { background-color: #008080; }
        .square:nth-child(9) { background-color: #800000; }
        .square:nth-child(10) { background-color: #008000; }
    </style>
</head>
<body>
    <!-- 10 quadrati con classe square -->
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</body>
</html>
